<!DOCTYPE HTML>
<html>

<head>
  <title>SMART APP</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">
  <div class="container"> 

   <div id="content">
     <div class="inner">

       <article class="box post post-excerpt">
        <header>

          <h2><a href="#">Welcome to Striped</a></h2>
        </header> 

        
         <div class="info"> 
          <span class="date"><span class="month">Jul<span></span></span> <span class="day">14</span><span
              class="year">2014</span></span>

        </div>

      </article>

    </div>
  </div>  


  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Sign in to your account</span>
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                  <label htmlFor="email">Email</label>
                  <input type="email" name="email">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label htmlFor="password">Password</label>
                  </div>
                  <input type="password" name="password">
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Continue">
                </div>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Sidebar -->
  <div id="sidebar">

    <!-- Logo -->
    <h1 id="logo"><a>SMART APP</a></h1>
    <!-- <h1 id="logo">SMART APP</h1> -->

    <!-- Nav -->
    <nav id="nav">
      <ul>
        <li><a href="#">Latest Post</a></li>
        <li><a href="#">Archives</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Contact Me</a></li>
      </ul>
    </nav>
    <!-- Copyright -->
    <ul id="copyright">
      <li>&copy; Untitled.</li>
      <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
    </ul>

  </div>
<!-- </div> -->
</body>

</html>
